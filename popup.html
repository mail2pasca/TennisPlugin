<!DOCTYPE html>
<html>
<head>
  <title>Tennis Court Booking</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    .monitoring-active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="bookingUrl">Booking Website URL:</label>
    <input type="url" id="bookingUrl" required>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" required>
  </div>
  <div class="form-group">
    <label for="date">Target Booking Date:</label>
    <input type="date" id="date" required>
  </div>
  <div class="form-group">
    <label for="time">Preferred Time Slot:</label>
    <input type="time" id="time" required>
  </div>
  <div class="form-group">
    <label for="portalOpenTime">Portal Opening Time:</label>
    <input type="time" id="portalOpenTime" required>
  </div>
  <div class="form-group">
    <label for="checkInterval">Check Interval:</label>
    <select id="checkInterval">
      <option value="15">Every 15 minutes</option>
      <option value="30">Every 30 minutes</option>
      <option value="60">Every hour</option>
    </select>
  </div>
  <button id="saveSettings">Save Settings</button>
  <button id="startMonitoring">Start Monitoring</button>
  <button id="stopMonitoring" class="stop" style="display: none;">Stop Monitoring</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
